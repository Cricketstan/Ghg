<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kick Live Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Plyr CSS & JS -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<!-- hls.js for M3U8 playback -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    body { margin: 0; background:black; }

    #loadingScreen {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        z-index: 9999;
    }

    .spinner {
        width: 60px; height: 60px;
        border: 6px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
        margin-top: 15px;
        font-size: 20px;
        color: white; opacity: 0.8;
        font-family: Arial, sans-serif;
    }

    html, body { height: 100%; }

    #player {
        position: fixed;
        inset: 0;
    }

    .plyr {
        width: 100%;
        height: 100%;
    }
</style>
</head>

<body>

<div id="loadingScreen">
    <div class="spinner"></div>
    <div class="loading-text">Loading Stream…</div>
</div>

<div id="player"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const USER = urlParams.get("id");

const PROXY = "https://sony-liv-proxyb.wasmer.app/stream_proxy.php?url=";

async function loadKickData() {
    const apiUrl = "https://kick.com/api/v2/channels/" + USER;

    try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.livestream && data.livestream.is_live === true) {

            const playback = PROXY + encodeURIComponent(data.playback_url);

            // Inject video element
            const playerContainer = document.getElementById("player");
            playerContainer.innerHTML = `
                <video id="liveVideo" class="plyr" controls playsinline autoplay></video>
            `;

            const video = document.getElementById("liveVideo");

            // Plyr instance
            const plyrPlayer = new Plyr(video, {
                settings: ["quality"],
                quality: {
                    default: 720,
                    forced: true,
                    options: []
                }
            });

            function hideLoading() {
                const ls = document.getElementById("loadingScreen");
                if (ls) ls.style.display = "none";
            }

            // HLS handling + quality menu
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                });

                hls.loadSource(playback);
                hls.attachMedia(video);

                // When levels are found → populate quality list
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    hideLoading();

                    const availableQualities = hls.levels.map((lvl) => lvl.height).sort((a,b)=>b-a);

                    plyrPlayer.settings.enabled = true;
                    plyrPlayer.quality.options = availableQualities;

                    // When user selects a quality
                    plyrPlayer.on("qualitychange", (event) => {
                        const chosenQuality = event.detail.quality;

                        hls.levels.forEach((level, index) => {
                            if (level.height === chosenQuality) {
                                hls.currentLevel = index;
                            }
                        });
                    });

                    video.play().catch(()=>{});
                });

            } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                // Safari native
                video.src = playback;
                video.addEventListener("loadedmetadata", () => {
                    hideLoading();
                    video.play().catch(()=>{});
                });

            } else {
                hideLoading();
                playerContainer.innerHTML =
                    "<h2 style='color:white;text-align:center;margin-top:40vh;'>HLS not supported</h2>";
            }

        } else {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("player").innerHTML =
                "<h2 style='color:white;text-align:center;margin-top:40vh;opacity:0.7;'>Stream Offline</h2>";
        }

    } catch (err) {
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("player").innerHTML =
            "<h2 style='color:white;text-align:center;margin-top:40vh;'>Error Loading Stream</h2>";
    }
}

loadKickData();
</script>

</body>
</html>
