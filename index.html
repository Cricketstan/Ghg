<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kick Live Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>

<style>
    body { margin: 0; background:black; }

    /* Loader */
    #loadingScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        font-family: Arial, sans-serif;
        color: white;
        z-index: 9999;
    }

    .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .jwplayer {
        position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
        min-height: 100%;
        max-height: 100%;
    }
</style>
</head>

<body>

<div id="loadingScreen">
    <div class="spinner"></div>
</div>

<div id="player"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const USER = urlParams.get("id");

const PROXY = "https://sony-liv-proxyb.wasmer.app/stream_proxy.php?url=";

async function loadKickData() {
    const apiUrl = "https://kick.com/api/v2/channels/" + USER;

    try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.livestream && data.livestream.is_live === true) {

            const playback = PROXY + encodeURIComponent(data.playback_url);

            const player = jwplayer("player").setup({
                file: playback,
                autostart: true
            });

            player.on("ready", () => {
                document.getElementById("loadingScreen").style.display = "none";
            });

        } else {
            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("player").innerHTML =
                "<h2 style='color:white;text-align:center;margin-top:40vh;opacity:0.6;'>Stream Offline</h2>";
        }

    } catch (err) {
        document.getElementById("loadingScreen").style.display = "none";
        document.getElementById("player").innerHTML =
            "<h2 style='color:white;text-align:center;margin-top:40vh;'>Error Loading Stream</h2>";
    }
}

loadKickData();
</script>

</body>
</html>
